<div class="container">
  <div style="display: flex" class="row">
    <ng-container *ngFor="let product of products; let i = index">
      <div
        class="col-xl-4 col-lg-4 col-md-6 col-sm-12 pointer-product product-list-style"
        (click)="sendToAdminProductPage(i)"
        *ngIf="product.image"
      >
        <img style="width: 100%" [src]="product.image" alt="product-picture" />
        <div [href]="url">
          <h3>{{ product.title }}</h3>
        </div>
        <div style="align-items: center">price: ${{ product.price }}</div>
        <div>{{ product.id }}</div>
      </div>
    </ng-container>
  </div>
</div>
